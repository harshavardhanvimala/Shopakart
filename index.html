    <title>Shopakart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              primary: '#10b981', // emerald-500
              secondary: '#a3e635', // lime-400
              obsidian: '#09090b', // zinc-950
            },
            animation: {
              'logo-pop': 'logo-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'aura-pulse': 'aura-pulse 3s ease-in-out infinite',
              'tracking-reveal': 'tracking-reveal 2s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
        --sar: env(safe-area-inset-right, 0px);
      }
      
      * {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        touch-action: manipulation;
      }

      @keyframes logo-pop {
        0% { transform: scale(0.5) rotate(-15deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      
      @keyframes aura-pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; filter: blur(40px); }
        50% { transform: scale(1.4); opacity: 0.5; filter: blur(60px); }
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        overscroll-behavior-y: contain;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      .dark body {
        background-color: #09090b;
      }

      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        padding-top: var(--sat);
        padding-bottom: var(--sab);
        box-sizing: border-box;
      }

      .scroll-container {
        flex: 1;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Android-style Bottom Sheet Simulation */
      .bottom-sheet {
        border-radius: 32px 32px 0 0;
        box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1);
      }
    </style>
